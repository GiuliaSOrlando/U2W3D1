<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USW3D1</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <img src="assets/logo_AAA.png" alt="AAA logo" />
      <h1>Anagrafe Animali d'Affezione</h1>
    </header>
    <main>
      <form>
        <label for="name">Nome dell'animale domestico</label>
        <input
          type="text"
          id="name"
          placeholder="Inserisci il suo nome"
          required
        />
        <label for="owner-name">Nome del proprietario</label>
        <input
          type="text"
          id="owner-name"
          placeholder="Inserisci il tuo"
          required
        />
        <label for="specie">Specie</label>
        <input type="text" id="specie" placeholder="Scrivi la specie" />
        <label for="breed">Razza</label>
        <input type="text" id="breed" placeholder="Scrivi la razza" />
        <button type="submit" id="button">Aggiungi</button>
      </form>

      <div>
        <h2>Lista animali domestici</h2>
        <ul></ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
